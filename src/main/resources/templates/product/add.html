
<body xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="layout/header_admin"></div>
<div class="content-wrapper" style="min-height: 1302.4px;">
<section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Product</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Product</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
        <section class="content-header">
      <div class="container-fluid">
	<div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Product</h3>
              </div>
              <form  th:object="${new_item}" action="/addPro" method="post">
                <div class="card-body">
                  <div class="form-group">
	                    <label for="title">Title</label>
	                    <input type="text" th:field="*{title}" class="form-control" placeholder="Enter title">
                  </div>
				<div class="form-group">
				    <label for="price">Price</label>
				    <input type="text" th:field="*{price}" class="form-control" placeholder="Enter Price">
				</div>

				
				<div class="form-check">
				    <input type="checkbox" th:id="status" name="status" value="1" class="form-check-input">
				    <input type="hidden" name="_status" value="0"> <!-- Use _status instead of status -->
				    <label class="form-check-label" for="status">In Stock</label>
				</div>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
        </section>
        </div>
        <div th:replace="layout/footer_admin"></div>
        <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
          <script th:src="@{/js/js_index.js}"></script>
</body>
