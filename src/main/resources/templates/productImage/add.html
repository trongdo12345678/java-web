
<body xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="layout/header_admin"></div>
<div class="content-wrapper" style="min-height: 1302.4px;">

<section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Product</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Product Image</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
        <section class="content-header">
      <div class="container-fluid">
	<div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Image</h3>
              </div>
              <form th:object="${up_item}" action="/addProI" method="post" enctype="multipart/form-data">
				    <div class="card-body">
				        <div class="form-group">
				            <label for="images">Image</label>
				            <input type="file" class="form-control" id="images" name="file_name" accept="images/*">
				        </div>
				        <div class="form-group col-6">
						    <label for="images">Additional Images (Product Images)</label>
						    <input type="file" class="form-control" id="images" name="images" accept="image/*" multiple>
						    <div id="imagePreviews" class="image-preview-container"></div>
						</div>
				        <input type="hidden" name="id_pro" th:value="${id_pro}">
				        <div class="form-check">
				            <input type="checkbox" name="main_status" value="1" title="status" class="form-check-input" id="status">
				            <input type="hidden" name="main_status" value="0">
				            <label class="form-check-label" for="exampleCheck1">Main Images?</label>
				        </div>
				    </div>
				    <div class="card-footer">
				        <button type="submit" class="btn btn-primary">Submit</button>
				    </div>
				</form>

<style>
     .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .image-preview {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .image-preview {
                width: 80px;
                height: 80px;
            }
        }

        h4 {
            text-align: center;
            margin: 20px 0;
        }
</style>
            </div>
          </div>
        </div>
        </div>
        </section>
        </div>
        
        <div th:replace="layout/footer_admin"></div>
        <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
  	<script th:src="@{/js/js_index.js}"></script>
</body>
